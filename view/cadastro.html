<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script>
        function formatarCNPJ(input) {
            let cnpj = input.value.replace(/\D/g, '');
            cnpj = cnpj.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, '$1.$2.$3/$4-$5');
            if (cnpj.length > 14) {
                cnpj = cnpj.substring(0, 18);
            }
            input.value = cnpj;
        }

        function limparFormulario() {
            document.getElementById("login-form").reset();
        }
    </script>
</head>
<body>
    <div class="login-form">
        <h1>Bem Vindo!</h1>
        <div class="container">
            <div class="main">
                <div class="conteudo">
                    <h2>Cadastro</h2>
                    <form id="login-form" action="../controller/EmpresaController.php" method="POST">
                        <input id="CNPJ" type="text" name="cnpj" placeholder="Inserir CNPJ" oninput="formatarCNPJ(this)" maxlength="18" required autofocus="">
                        <input type="password" name="senha" placeholder="Criar Senha" required autofocus="">
                        <input type="text" name="nome" placeholder="Nome da Empresa" required autofocus="">
                        <input type="text" name="email" placeholder="Email Corporativo" required autofocus="">

                        <select name="porte" required>
                            <option value="" disabled selected>Selecione o porte</option>
                            <option value="grande">Grande</option>
                            <option value="medio">Médio</option>
                            <option value="pequeno">Pequeno</option>
                        </select>

                        <select name="tipo" required>
                            <option value="" disabled selected>Selecione o tipo</option>
                            <option value="seguradora">Seguradora</option>
                            <option value="concessionaria">Concessionária</option>
                        </select>

                        <button class="btn-cadastro" type="submit">Cadastrar</button>
                        <button class="btn-limpar" type="button" onclick="limparFormulario()">Limpar formulário</button>
                    </form>
                    <p class="account">Já possui uma conta? <a href="../view/Tlogin.html">Log In</a></p>
                    <p class="account"><a href="../INDEX.html">Voltar</a></p>
                </div>
                <div class="imagem">
                    <img src="#" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

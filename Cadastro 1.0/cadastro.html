<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <script>
        function formatarCNPJ(input) {
            // Remove todos os caracteres não numéricos
            let cnpj = input.value.replace(/\D/g, '');

            // Formata o CNPJ com barras e hífen
            cnpj = cnpj.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, '$1.$2.$3/$4-$5');

            // Limita o CNPJ a no máximo 14 dígitos
            if (cnpj.length > 14) {
                cnpj = cnpj.substring(0, 18);
            }

            // Atualiza o valor do input com o CNPJ formatado
            input.value = cnpj;
        }
    </script>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="insert.php" method="post">
        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email Corporativo:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" oninput="formatarCNPJ(this)" maxlength="18" required><br><br>


        <input type="submit" value="Cadastrar" >
        
    </form>
</body>
</html>
